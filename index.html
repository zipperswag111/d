<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TERMINAL // FULL_SPECTRUM_v200_OMNI</title>
    <style>
        :root { 
            --core: #00ff41; 
            --accent: #00e5ff;
            --warn: #ffcc00;
            --danger: #ff003c;
            --bg: #050505; 
            --panel: #0a0a0a;
            --border: #1a1a1a;
            --font: 'JetBrains Mono', 'Consolas', monospace;
        }
        * { box-sizing: border-box; }
        body { background: var(--bg); color: #ccc; font-family: var(--font); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; pointer-events: none; z-index: 9999;
            background: linear-gradient(rgba(0,0,0,0) 50%, rgba(0,0,0,0.2) 50%); background-size: 100% 4px; opacity: 0.6;
        }

        .deck { 
            background: #000; border-bottom: 1px solid #333; padding: 15px 20px; 
            display: flex; gap: 15px; align-items: center; z-index: 100;
        }
        .logo { font-weight: 900; color: #fff; letter-spacing: 2px; font-size: 18px; }
        .logo span { color: var(--accent); }
        
        .search-wrapper { flex: 1; position: relative; display: flex; }
        .cmd-input { 
            width: 100%; background: #080808; border: 1px solid #333; color: #fff; padding: 12px 15px; 
            font-family: inherit; font-size: 14px; outline: none; transition: 0.2s;
        }
        .cmd-input:focus { border-color: var(--core); box-shadow: 0 0 15px rgba(0, 255, 65, 0.15); }
        
        .btn-exe { 
            background: var(--border); color: #fff; border: 1px solid #333; padding: 0 20px; 
            cursor: pointer; font-family: inherit; font-weight: bold; text-transform: uppercase; font-size: 12px; 
            transition: 0.2s;
        }
        .btn-exe:hover { background: var(--core); color: #000; border-color: var(--core); }
        .btn-stop { color: var(--danger); border-color: var(--danger); }
        .btn-stop:hover { background: var(--danger); color: #000; }

        .settings-bar { background: #080808; border-bottom: 1px solid #222; padding: 8px 20px; display: flex; gap: 20px; font-size: 10px; color: #666; align-items: center; }
        .toggle-btn { cursor: pointer; display: flex; align-items: center; gap: 6px; }
        .toggle-btn:hover { color: #fff; }
        .check-box { width: 10px; height: 10px; border: 1px solid #444; display: inline-block; }
        .check-box.active { background: var(--core); border-color: var(--core); }

        .viewport { flex: 1; display: flex; overflow: hidden; position: relative; }
        
        .telemetry { 
            width: 280px; background: #060606; border-right: 1px solid #222; display: flex; flex-direction: column; 
            padding: 20px; gap: 20px; font-size: 10px; overflow-y: auto;
        }
        .module { border: 1px solid #1a1a1a; padding: 10px; background: #080808; }
        .mod-head { color: #888; border-bottom: 1px solid #222; padding-bottom: 5px; margin-bottom: 8px; font-weight: bold; display: flex; justify-content: space-between; }
        .stat-row { display: flex; justify-content: space-between; margin-bottom: 4px; color: #666; }
        .stat-val { color: #fff; }

        .feed { flex: 1; overflow-y: auto; padding: 20px; width: 100%; }
        
        .result-card { 
            background: #090909; border-left: 3px solid #333; padding: 15px; margin-bottom: 12px; 
            transition: 0.2s; position: relative; display: flex; gap: 15px;
        }
        .result-card:hover { background: #0f0f0f; transform: translateX(5px); }
        
        .rel-meter { width: 40px; display: flex; flex-direction: column; align-items: center; justify-content: center; border-right: 1px solid #222; padding-right: 15px; }
        .rel-val { font-size: 16px; font-weight: bold; color: var(--accent); }
        .rel-lbl { font-size: 8px; color: #555; margin-top: 2px; }

        .card-content { flex: 1; overflow: hidden; }
        .res-meta { display: flex; justify-content: space-between; font-size: 10px; color: #555; margin-bottom: 6px; }
        .res-badge { color: #000; padding: 1px 4px; font-weight: bold; border-radius: 2px; text-transform: uppercase; font-size: 9px; }
        .res-title { display: block; color: #ddd; font-size: 14px; text-decoration: none; margin-bottom: 6px; font-weight: bold; }
        .res-title:hover { color: var(--core); text-decoration: underline; }
        .res-snip { font-size: 12px; color: #888; line-height: 1.4; max-height: 60px; overflow: hidden; }
        .res-foot { margin-top: 10px; padding-top: 8px; border-top: 1px dashed #222; display: flex; justify-content: space-between; font-size: 10px; color: #444; }

        mark { background: rgba(0, 255, 65, 0.15); color: var(--core); padding: 0 2px; }
        .loader { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; display: none; }
        
        /* Grid for sources in telemetry */
        .source-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; }
        .source-item { display: flex; justify-content: space-between; }
        .src-ok { color: var(--core); }
        .src-wait { color: #555; }
        .src-err { color: var(--danger); }
    </style>
</head>
<body>

<div class="scanlines"></div>

<div class="deck">
    <div class="logo">FULL<span>_SPECTRUM_v200</span></div>
    <div class="search-wrapper">
        <input type="text" id="query" class="cmd-input" placeholder="ENTER KEYWORDS..." onkeypress="if(event.key==='Enter') execute()">
    </div>
    <button class="btn-exe" id="btn-run" onclick="execute()">OMNI_SEARCH</button>
    <button class="btn-exe btn-stop" onclick="stopSearch()">[HALT]</button>
</div>

<div class="settings-bar">
    <div class="toggle-btn" onclick="toggleStrict()">
        <div id="box-strict" class="check-box"></div>
        <span>STRICT_MODE</span>
    </div>
    <div class="toggle-btn" onclick="toggleProxy()">
        <div id="box-proxy" class="check-box active"></div>
        <span>CORS_BYPASS (REQUIRED)</span>
    </div>
    <div style="flex:1;"></div>
    <div id="status-line">SYSTEM_IDLE</div>
</div>

<div class="viewport">
    <div class="telemetry">
        <div class="module">
            <div class="mod-head"><span>DATA_YIELD</span></div>
            <div class="stat-row"><span>RAW_NODES:</span> <span id="count-total" class="stat-val">0</span></div>
            <div class="stat-row"><span>RELEVANT:</span> <span id="count-perf" class="stat-val" style="color:var(--core)">0</span></div>
            <div class="stat-row"><span>PARTIAL:</span> <span id="count-part" class="stat-val" style="color:var(--warn)">0</span></div>
        </div>
        
        <div class="module">
            <div class="mod-head"><span>ACTIVE_VECTORS (20)</span></div>
            <div class="source-grid" id="vector-grid">
                </div>
        </div>

        <div class="module" style="margin-top:auto">
            <div class="mod-head"><span>LOG_STREAM</span></div>
            <div id="syslog" style="height:100px; color:#555; font-family:monospace; display:flex; flex-direction:column-reverse; overflow:hidden;"></div>
        </div>
    </div>

    <div class="feed" id="mainFeed"></div>
    
    <div class="loader" id="loader">
        <div style="color:var(--accent); font-size:12px; letter-spacing:2px; margin-bottom:10px;">/// AGGREGATING_GLOBAL_NETWORKS ///</div>
        <div style="color:#555; font-size:10px;">Establishing Proxies... Parsing XML/JSON...</div>
    </div>
</div>

<script>
    // Using backup proxy by default as it handles XML/RSS better
    let PROXY_BASE = "https://api.allorigins.win/raw?url="; 
    let useProxy = true;
    let abortController = null;

    let state = {
        query: "",
        strict: false,
        rawResults: [],
        processedResults: []
    };

    // --- SOURCE CONFIGURATION (20 SOURCES) ---
    const SOURCES = {
        // APIs (JSON)
        REDDIT:     { type: 'api', color: '#ff4500' },
        HACKERNEWS: { type: 'api', color: '#ff6600' },
        WIKIPEDIA:  { type: 'api', color: '#ffffff' },
        STACKOVFL:  { type: 'api', color: '#f48024' },
        GITHUB:     { type: 'api', color: '#6e5494' },
        MASTODON:   { type: 'api', color: '#6364ff' },
        ARXIV:      { type: 'api', color: '#b31b1b' },
        
        // RSS Feeds (XML) - Parsed via Generic Handler
        BBC_NEWS:   { type: 'rss', url: 'http://feeds.bbci.co.uk/news/rss.xml', color: '#bb1919' },
        NY_TIMES:   { type: 'rss', url: 'https://rss.nytimes.com/services/xml/rss/nyt/HomePage.xml', color: '#000000' },
        THE_VERGE:  { type: 'rss', url: 'https://www.theverge.com/rss/index.xml', color: '#e10098' },
        WIRED:      { type: 'rss', url: 'https://www.wired.com/feed/rss', color: '#000000' },
        TECHCRUNCH: { type: 'rss', url: 'https://techcrunch.com/feed/', color: '#028f43' },
        ARS_TECHNICA:{ type: 'rss', url: 'http://feeds.arstechnica.com/arstechnica/index', color: '#ff4e00' },
        ENGADGET:   { type: 'rss', url: 'https://www.engadget.com/rss.xml', color: '#9999ff' },
        AL_JAZEERA: { type: 'rss', url: 'https://www.aljazeera.com/xml/rss/all.xml', color: '#f7931e' },
        NPR_NEWS:   { type: 'rss', url: 'https://feeds.npr.org/1001/rss.xml', color: '#4579e2' },
        CNBC:       { type: 'rss', url: 'https://search.cnbc.com/rs/search/combinedcms/view.xml?partnerId=wrss01&id=100003114', color: '#005594' },
        NASA:       { type: 'rss', url: 'https://www.nasa.gov/rss/dyn/breaking_news.rss', color: '#0b3d91' },
        GOOGLE_NEWS:{ type: 'rss', url: 'GENERATE', color: '#4285f4' }, // Special case
        DUCKDUCKGO: { type: 'scrape', color: '#de5833' } // Special case
    };

    function initGrid() {
        const grid = document.getElementById('vector-grid');
        grid.innerHTML = '';
        Object.keys(SOURCES).forEach(k => {
            grid.innerHTML += `<div class="source-item"><span>${k.substring(0,9)}</span> <span id="stat-${k}" class="src-wait">...</span></div>`;
        });
    }

    function toggleStrict() {
        state.strict = !state.strict;
        document.getElementById('box-strict').classList.toggle('active');
        if(state.rawResults.length > 0) processResults();
    }

    function toggleProxy() {
        useProxy = !useProxy;
        document.getElementById('box-proxy').classList.toggle('active');
    }

    function log(msg) {
        const el = document.getElementById('syslog');
        const d = document.createElement('div');
        d.innerText = `> ${msg}`;
        el.prepend(d);
    }

    function updateStatus(key, status) {
        const el = document.getElementById(`stat-${key}`);
        if(!el) return;
        el.innerText = status;
        el.className = status === 'OK' ? 'src-ok' : (status === 'ERR' ? 'src-err' : 'src-wait');
    }

    function stopSearch() {
        if(abortController) {
            abortController.abort();
            log("INTERRUPT SIGNAL RECEIVED");
            document.getElementById('loader').style.display = "none";
            document.getElementById('status-line').innerText = "ABORTED";
        }
    }

    async function execute() {
        const q = document.getElementById('query').value.trim();
        if(!q) return;
        
        state.query = q;
        state.rawResults = [];
        abortController = new AbortController();
        
        document.getElementById('mainFeed').innerHTML = "";
        document.getElementById('loader').style.display = "block";
        document.getElementById('count-total').innerText = "0";
        initGrid();
        
        log(`INIT OMNI SEARCH: "${q}"`);
        document.getElementById('status-line').innerText = "VECTORS_ACTIVE";

        const tasks = [];

        // 1. Queue API Tasks
        tasks.push(apiReddit(q));
        tasks.push(apiHackerNews(q));
        tasks.push(apiWikipedia(q));
        tasks.push(apiStackOverflow(q));
        tasks.push(apiGithub(q));
        tasks.push(apiMastodon(q));
        tasks.push(apiArxiv(q));
        
        // 2. Queue Scrape/RSS Tasks
        tasks.push(scrapeDDG(q));
        
        // 3. Queue Generic RSS
        Object.keys(SOURCES).forEach(key => {
            if(SOURCES[key].type === 'rss') {
                if(key === 'GOOGLE_NEWS') {
                    const gUrl = `https://news.google.com/rss/search?q=${encodeURIComponent(q)}&hl=en-US&gl=US&ceid=US:en`;
                    tasks.push(fetchRSS(key, gUrl));
                } else {
                    tasks.push(fetchRSS(key, SOURCES[key].url));
                }
            }
        });

        await Promise.allSettled(tasks);

        processResults();
        
        document.getElementById('loader').style.display = "none";
        document.getElementById('status-line').innerText = "AGGREGATION_COMPLETE";
        log(`CYCLE COMPLETE. YIELD: ${state.rawResults.length}`);
    }

    // --- GENERIC RSS PARSER ---
    async function fetchRSS(key, url) {
        try {
            const target = useProxy ? (PROXY_BASE + encodeURIComponent(url)) : url;
            const res = await fetch(target, { signal: abortController.signal });
            const text = await res.text();
            const parser = new DOMParser();
            const xml = parser.parseFromString(text, "text/xml");
            
            const items = xml.querySelectorAll("item");
            if(items.length === 0) throw new Error("No items");

            items.forEach(item => {
                const title = item.querySelector("title")?.textContent || "N/A";
                const desc = item.querySelector("description")?.textContent || "";
                const link = item.querySelector("link")?.textContent || "#";
                const dateStr = item.querySelector("pubDate")?.textContent;
                const date = dateStr ? new Date(dateStr).getTime() : Date.now();

                pushRaw({
                    src: key,
                    title: title,
                    text: cleanHTML(desc),
                    link: link,
                    timestamp: isNaN(date) ? Date.now() : date,
                    color: SOURCES[key].color
                });
            });
            updateStatus(key, 'OK');
        } catch(e) {
            updateStatus(key, 'ERR');
        }
    }

    // --- API HANDLERS ---

    async function apiReddit(q) {
        try {
            const url = `https://www.reddit.com/search.json?q=${encodeURIComponent(q)}&sort=relevance&limit=25&raw_json=1`;
            // Reddit usually requires no proxy if raw_json is used, but we use proxy to be safe
            const res = await fetch(useProxy ? PROXY_BASE + encodeURIComponent(url) : url, { signal: abortController.signal });
            const data = await res.json();
            data.data.children.forEach(c => pushRaw({
                src: 'REDDIT', title: c.data.title, text: c.data.selftext, link: `https://reddit.com${c.data.permalink}`, timestamp: c.data.created_utc * 1000, color: SOURCES.REDDIT.color
            }));
            updateStatus('REDDIT', 'OK');
        } catch(e) { updateStatus('REDDIT', 'ERR'); }
    }

    async function apiHackerNews(q) {
        try {
            const res = await fetch(`https://hn.algolia.com/api/v1/search?query=${encodeURIComponent(q)}&tags=story&hitsPerPage=20`, { signal: abortController.signal });
            const data = await res.json();
            data.hits.forEach(h => pushRaw({
                src: 'HACKERNEWS', title: h.title, text: `Points: ${h.points} | Comments: ${h.num_comments}`, link: h.url || `https://news.ycombinator.com/item?id=${h.objectID}`, timestamp: h.created_at_i * 1000, color: SOURCES.HACKERNEWS.color
            }));
            updateStatus('HACKERNEWS', 'OK');
        } catch(e) { updateStatus('HACKERNEWS', 'ERR'); }
    }

    async function apiWikipedia(q) {
        try {
            const url = `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(q)}&format=json&origin=*`;
            const res = await fetch(url, { signal: abortController.signal });
            const data = await res.json();
            data.query.search.forEach(w => pushRaw({
                src: 'WIKIPEDIA', title: w.title, text: w.snippet, link: `https://en.wikipedia.org/wiki/${encodeURIComponent(w.title)}`, timestamp: new Date(w.timestamp).getTime(), color: SOURCES.WIKIPEDIA.color
            }));
            updateStatus('WIKIPEDIA', 'OK');
        } catch(e) { updateStatus('WIKIPEDIA', 'ERR'); }
    }

    async function apiStackOverflow(q) {
        try {
            const url = `https://api.stackexchange.com/2.3/search?order=desc&sort=activity&intitle=${encodeURIComponent(q)}&site=stackoverflow`;
            const res = await fetch(url, { signal: abortController.signal });
            const data = await res.json();
            data.items.forEach(i => pushRaw({
                src: 'STACKOVFL', title: i.title, text: `Tags: ${i.tags.join(', ')}`, link: i.link, timestamp: i.creation_date * 1000, color: SOURCES.STACKOVFL.color
            }));
            updateStatus('STACKOVFL', 'OK');
        } catch(e) { updateStatus('STACKOVFL', 'ERR'); }
    }

    async function apiGithub(q) {
        try {
            const url = `https://api.github.com/search/repositories?q=${encodeURIComponent(q)}&sort=stars&order=desc&per_page=10`;
            const res = await fetch(url, { signal: abortController.signal });
            const data = await res.json();
            data.items.forEach(i => pushRaw({
                src: 'GITHUB', title: i.full_name, text: i.description || "No description", link: i.html_url, timestamp: new Date(i.updated_at).getTime(), color: SOURCES.GITHUB.color
            }));
            updateStatus('GITHUB', 'OK');
        } catch(e) { updateStatus('GITHUB', 'ERR'); }
    }

    async function apiMastodon(q) {
        try {
            // Using mastodon.social as public instance
            const url = `https://mastodon.social/api/v2/search?q=${encodeURIComponent(q)}&type=statuses&limit=10`;
            const res = await fetch(useProxy ? PROXY_BASE + encodeURIComponent(url) : url, { signal: abortController.signal });
            const data = await res.json();
            data.statuses.forEach(s => pushRaw({
                src: 'MASTODON', title: `@${s.account.acct}`, text: s.content, link: s.url, timestamp: new Date(s.created_at).getTime(), color: SOURCES.MASTODON.color
            }));
            updateStatus('MASTODON', 'OK');
        } catch(e) { updateStatus('MASTODON', 'ERR'); }
    }

    async function apiArxiv(q) {
        try {
            const url = `http://export.arxiv.org/api/query?search_query=all:${encodeURIComponent(q)}&start=0&max_results=10`;
            const res = await fetch(useProxy ? PROXY_BASE + encodeURIComponent(url) : url, { signal: abortController.signal });
            const text = await res.text();
            const xml = new DOMParser().parseFromString(text, "text/xml");
            const entries = xml.querySelectorAll("entry");
            entries.forEach(e => {
                pushRaw({
                    src: 'ARXIV',
                    title: e.querySelector("title").textContent,
                    text: e.querySelector("summary").textContent.substring(0,200),
                    link: e.querySelector("id").textContent,
                    timestamp: new Date(e.querySelector("published").textContent).getTime(),
                    color: SOURCES.ARXIV.color
                });
            });
            updateStatus('ARXIV', 'OK');
        } catch(e) { updateStatus('ARXIV', 'ERR'); }
    }

    async function scrapeDDG(q) {
        try {
            const url = `https://html.duckduckgo.com/html/?q=${encodeURIComponent(q)}`;
            const res = await fetch(useProxy ? PROXY_BASE + encodeURIComponent(url) : url, { signal: abortController.signal });
            const text = await res.text();
            const doc = new DOMParser().parseFromString(text, "text/html");
            let c = 0;
            doc.querySelectorAll('.result').forEach(n => {
                const a = n.querySelector('.result__a');
                if(a && c < 10) {
                    pushRaw({
                        src: 'DUCKDUCKGO', title: a.innerText, text: n.querySelector('.result__snippet').innerText, link: a.href, timestamp: Date.now(), color: SOURCES.DUCKDUCKGO.color
                    });
                    c++;
                }
            });
            updateStatus('DUCKDUCKGO', 'OK');
        } catch(e) { updateStatus('DUCKDUCKGO', 'ERR'); }
    }

    // --- CORE LOGIC ---

    function pushRaw(obj) { 
        state.rawResults.push(obj); 
        document.getElementById('count-total').innerText = state.rawResults.length;
    }

    function processResults() {
        const terms = state.query.toLowerCase().split(/\s+/).filter(t => t.length > 0);
        let perfect = 0;
        let partial = 0;
        
        const scored = state.rawResults.map(item => {
            const content = (item.title + " " + item.text).toLowerCase();
            let hits = 0;
            terms.forEach(t => { if(content.includes(t)) hits++; });
            const score = terms.length > 0 ? (hits / terms.length) * 100 : 0;
            return { ...item, score: score, hits: hits };
        });

        state.processedResults = scored.filter(item => {
            if(state.strict) return item.score === 100;
            return item.hits > 0 || terms.length === 0;
        });

        // Sort: Score > Date
        state.processedResults.sort((a,b) => {
            if(b.score !== a.score) return b.score - a.score;
            return b.timestamp - a.timestamp;
        });

        state.processedResults.forEach(i => {
            if(i.score === 100) perfect++; else partial++;
        });

        updateCounts(state.processedResults.length, perfect, partial);
        render();
    }

    function render() {
        const feed = document.getElementById('mainFeed');
        feed.innerHTML = "";
        
        state.processedResults.slice(0, 500).forEach(item => {
            const terms = state.query.split(' ');
            let hTitle = item.title;
            let hText = item.text || ""; 
            
            terms.forEach(t => {
                if(t.length > 2) {
                    const reg = new RegExp(`(${t})`, 'gi');
                    hTitle = hTitle.replace(reg, '<mark>$1</mark>');
                    hText = hText.replace(reg, '<mark>$1</mark>');
                }
            });

            const card = document.createElement('div');
            card.className = "result-card";
            card.style.borderLeftColor = item.color;
            let relColor = item.score === 100 ? 'var(--core)' : 'var(--warn)';

            card.innerHTML = `
                <div class="rel-meter">
                    <span class="rel-val" style="color:${relColor}">${Math.floor(item.score)}%</span>
                    <span class="rel-lbl">REL</span>
                </div>
                <div class="card-content">
                    <div class="res-meta">
                        <span class="res-badge" style="background:${item.color}; color:#fff; text-shadow:0 1px 2px #000;">${item.src}</span>
                        <span>${new Date(item.timestamp).toLocaleDateString()}</span>
                    </div>
                    <a href="${item.link}" target="_blank" class="res-title">${hTitle}</a>
                    <div class="res-snip">${hText}</div>
                    <div class="res-foot">
                        <span>SOURCE_ID: ${item.src}</span>
                    </div>
                </div>
            `;
            feed.appendChild(card);
        });
    }

    function updateCounts(total, perf, part) {
        document.getElementById('count-total').innerText = state.rawResults.length;
        document.getElementById('count-perf').innerText = perf;
        document.getElementById('count-part').innerText = part;
    }

    function cleanHTML(str) {
        if(!str) return "";
        const d = document.createElement('div');
        d.innerHTML = str;
        return (d.textContent || d.innerText || "").substring(0, 250) + "...";
    }

    // Init
    initGrid();
</script>
</body>
</html>
