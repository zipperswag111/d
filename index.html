<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TERMINAL // FULL_SPECTRUM_v140_INFINITE</title>
    <style>
        :root { 
            --core: #00ff41; 
            --accent: #00e5ff;
            --warn: #ffcc00;
            --danger: #ff003c;
            --bg: #050505; 
            --panel: #0a0a0a;
            --border: #1a1a1a;
            --font: 'JetBrains Mono', 'Consolas', monospace;
        }
        * { box-sizing: border-box; }
        body { background: var(--bg); color: #ccc; font-family: var(--font); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; pointer-events: none; z-index: 9999;
            background: linear-gradient(rgba(0,0,0,0) 50%, rgba(0,0,0,0.2) 50%); background-size: 100% 4px; opacity: 0.6;
        }

        .deck { 
            background: #000; border-bottom: 1px solid #333; padding: 15px 20px; 
            display: flex; gap: 15px; align-items: center; z-index: 100;
        }
        .logo { font-weight: 900; color: #fff; letter-spacing: 2px; font-size: 18px; }
        .logo span { color: var(--danger); }
        
        .search-wrapper { flex: 1; position: relative; display: flex; }
        .cmd-input { 
            width: 100%; background: #080808; border: 1px solid #333; color: #fff; padding: 12px 15px; 
            font-family: inherit; font-size: 14px; outline: none; transition: 0.2s;
        }
        .cmd-input:focus { border-color: var(--core); box-shadow: 0 0 15px rgba(0, 255, 65, 0.15); }
        
        .btn-exe { 
            background: var(--border); color: #fff; border: 1px solid #333; padding: 0 20px; 
            cursor: pointer; font-family: inherit; font-weight: bold; text-transform: uppercase; font-size: 12px; 
            transition: 0.2s;
        }
        .btn-exe:hover { background: var(--core); color: #000; border-color: var(--core); }
        .btn-stop { color: var(--danger); border-color: var(--danger); }
        .btn-stop:hover { background: var(--danger); color: #000; }

        .settings-bar { background: #080808; border-bottom: 1px solid #222; padding: 8px 20px; display: flex; gap: 20px; font-size: 10px; color: #666; align-items: center; }
        .toggle-btn { cursor: pointer; display: flex; align-items: center; gap: 6px; }
        .toggle-btn:hover { color: #fff; }
        .check-box { width: 10px; height: 10px; border: 1px solid #444; display: inline-block; }
        .check-box.active { background: var(--core); border-color: var(--core); }

        .viewport { flex: 1; display: flex; overflow: hidden; position: relative; }
        
        .telemetry { 
            width: 260px; background: #060606; border-right: 1px solid #222; display: flex; flex-direction: column; 
            padding: 20px; gap: 20px; font-size: 10px; overflow-y: auto;
        }
        .module { border: 1px solid #1a1a1a; padding: 10px; background: #080808; }
        .mod-head { color: #888; border-bottom: 1px solid #222; padding-bottom: 5px; margin-bottom: 8px; font-weight: bold; display: flex; justify-content: space-between; }
        .stat-row { display: flex; justify-content: space-between; margin-bottom: 4px; color: #666; }
        .stat-val { color: #fff; }

        .feed { flex: 1; overflow-y: auto; padding: 20px; width: 100%; }
        
        .result-card { 
            background: #090909; border-left: 3px solid #333; padding: 15px; margin-bottom: 12px; 
            transition: 0.2s; position: relative; display: flex; gap: 15px;
        }
        .result-card:hover { background: #0f0f0f; transform: translateX(5px); }
        
        .rel-meter { width: 40px; display: flex; flex-direction: column; align-items: center; justify-content: center; border-right: 1px solid #222; padding-right: 15px; }
        .rel-val { font-size: 16px; font-weight: bold; color: var(--accent); }
        .rel-lbl { font-size: 8px; color: #555; margin-top: 2px; }

        .card-content { flex: 1; overflow: hidden; }
        .res-meta { display: flex; justify-content: space-between; font-size: 10px; color: #555; margin-bottom: 6px; }
        .res-badge { color: #000; padding: 1px 4px; font-weight: bold; border-radius: 2px; text-transform: uppercase; }
        .res-title { display: block; color: #ddd; font-size: 14px; text-decoration: none; margin-bottom: 6px; font-weight: bold; }
        .res-title:hover { color: var(--core); text-decoration: underline; }
        .res-snip { font-size: 12px; color: #888; line-height: 1.4; max-height: 60px; overflow: hidden; }
        .res-foot { margin-top: 10px; padding-top: 8px; border-top: 1px dashed #222; display: flex; justify-content: space-between; font-size: 10px; color: #444; }

        mark { background: rgba(0, 255, 65, 0.15); color: var(--core); padding: 0 2px; }
        .loader { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; display: none; }
    </style>
</head>
<body>

<div class="scanlines"></div>

<div class="deck">
    <div class="logo">FULL<span>_SPECTRUM_v140</span></div>
    <div class="search-wrapper">
        <input type="text" id="query" class="cmd-input" placeholder="ENTER KEYWORDS..." onkeypress="if(event.key==='Enter') execute()">
    </div>
    <button class="btn-exe" id="btn-run" onclick="execute()">INFINITE_SEARCH</button>
    <button class="btn-exe btn-stop" onclick="stopSearch()">[STOP]</button>
</div>

<div class="settings-bar">
    <div class="toggle-btn" onclick="toggleStrict()">
        <div id="box-strict" class="check-box"></div>
        <span>STRICT_MODE</span>
    </div>
    <div class="toggle-btn" onclick="toggleProxy()">
        <div id="box-proxy" class="check-box"></div>
        <span>BACKUP_PROXY</span>
    </div>
    <div style="flex:1;"></div>
    <div id="status-line">SYSTEM_IDLE</div>
</div>

<div class="viewport">
    <div class="telemetry">
        <div class="module">
            <div class="mod-head"><span>DATA_YIELD</span></div>
            <div class="stat-row"><span>RAW_NODES:</span> <span id="count-total" class="stat-val">0</span></div>
            <div class="stat-row"><span>RELEVANT:</span> <span id="count-perf" class="stat-val" style="color:var(--core)">0</span></div>
            <div class="stat-row"><span>PARTIAL:</span> <span id="count-part" class="stat-val" style="color:var(--warn)">0</span></div>
        </div>
        
        <div class="module">
            <div class="mod-head"><span>VECTOR_PING (PAGES)</span></div>
            <div class="stat-row"><span>REDDIT:</span> <span id="stat-red" class="stat-val">0/5</span></div>
            <div class="stat-row"><span>HACKER_NEWS:</span> <span id="stat-hn" class="stat-val">0/5</span></div>
            <div class="stat-row"><span>VIDEO (INV):</span> <span id="stat-vid" class="stat-val">0/5</span></div>
            <div class="stat-row"><span>TWITTER:</span> <span id="stat-twt" class="stat-val">SCANNING</span></div>
        </div>

        <div class="module" style="margin-top:auto">
            <div class="mod-head"><span>LOG_STREAM</span></div>
            <div id="syslog" style="height:100px; color:#555; font-family:monospace; display:flex; flex-direction:column-reverse; overflow:hidden;"></div>
        </div>
    </div>

    <div class="feed" id="mainFeed"></div>
    
    <div class="loader" id="loader">
        <div style="color:var(--core); font-size:12px; letter-spacing:2px; margin-bottom:10px;">/// CHAINING_PAGINATION_TOKENS ///</div>
    </div>
</div>

<script>
    let PROXY_BASE = "https://corsproxy.io/?url=";
    let BACKUP_PROXY = "https://api.allorigins.win/raw?url=";
    let useBackup = false;
    let abortController = null; // Kill switch
    let maxPages = 5; // How deep to dig

    let state = {
        query: "",
        strict: false,
        rawResults: [],
        processedResults: []
    };

    function toggleStrict() {
        state.strict = !state.strict;
        document.getElementById('box-strict').classList.toggle('active');
        if(state.rawResults.length > 0) processResults();
    }

    function toggleProxy() {
        useBackup = !useBackup;
        document.getElementById('box-proxy').classList.toggle('active');
        log(useBackup ? "PROXY: BACKUP" : "PROXY: PRIMARY");
    }

    function getProxyUrl(url) {
        return useBackup ? (BACKUP_PROXY + encodeURIComponent(url)) : (PROXY_BASE + encodeURIComponent(url));
    }

    function log(msg) {
        const el = document.getElementById('syslog');
        const d = document.createElement('div');
        d.innerText = `> ${msg}`;
        el.prepend(d);
    }

    function stopSearch() {
        if(abortController) {
            abortController.abort();
            log("USER_INTERRUPT: STOPPING...");
            document.getElementById('loader').style.display = "none";
            document.getElementById('status-line').innerText = "ABORTED";
        }
    }

    async function execute() {
        const q = document.getElementById('query').value.trim();
        if(!q) return;
        
        state.query = q;
        state.rawResults = [];
        abortController = new AbortController(); // New signal
        
        document.getElementById('mainFeed').innerHTML = "";
        document.getElementById('loader').style.display = "block";
        resetStats();
        
        log(`INIT INFINITE SCROLL: "${q}"`);

        // We run these in parallel, but they internally loop pages
        await Promise.allSettled([
            scrapeReddit(q),
            scrapeHackerNews(q),
            scrapeInvidious(q),
            scrapeDDG(q),
            scrapeGoogleNews(q)
        ]);

        processResults();
        
        document.getElementById('loader').style.display = "none";
        document.getElementById('status-line').innerText = "DONE";
        log("RENDER COMPLETE");
    }

    // --- RECURSIVE ENGINES ---

    // 1. REDDIT (Recursive 'after' cursor)
    async function scrapeReddit(q) {
        let after = "";
        for(let i=0; i<maxPages; i++) {
            if(abortController.signal.aborted) break;
            try {
                updateVec('red', `${i+1}/${maxPages}`);
                const url = `https://www.reddit.com/search.json?q=${encodeURIComponent(q)}&sort=relevance&limit=100&raw_json=1&after=${after}`;
                const res = await fetch(getProxyUrl(url), { signal: abortController.signal });
                const data = await res.json();
                
                if(!data.data.children.length) break;

                data.data.children.forEach(c => pushRaw({
                    src: 'REDDIT', title: c.data.title, text: c.data.selftext || "", link: `https://reddit.com${c.data.permalink}`, timestamp: c.data.created_utc * 1000, color: '#ff4500'
                }));
                
                after = data.data.after;
                if(!after) break; // No more pages
                
                await new Promise(r => setTimeout(r, 1000)); // Throttle 1s
            } catch(e) { break; }
        }
        updateVec('red', 'DONE');
    }

    // 2. HACKER NEWS (Numeric Pagination)
    async function scrapeHackerNews(q) {
        for(let i=0; i<maxPages; i++) {
            if(abortController.signal.aborted) break;
            try {
                updateVec('hn', `${i+1}/${maxPages}`);
                const url = `https://hn.algolia.com/api/v1/search?query=${encodeURIComponent(q)}&tags=story&hitsPerPage=50&page=${i}`;
                const res = await fetch(url, { signal: abortController.signal }); // HN has CORS enabled usually
                const data = await res.json();
                
                if(!data.hits.length) break;

                data.hits.forEach(h => pushRaw({
                    src: 'HACKER_NEWS', title: h.title, text: "", link: h.url || `https://news.ycombinator.com/item?id=${h.objectID}`, timestamp: h.created_at_i * 1000, color: '#ff6600'
                }));
                await new Promise(r => setTimeout(r, 500));
            } catch(e) { break; }
        }
        updateVec('hn', 'DONE');
    }

    // 3. INVIDIOUS (Numeric Pagination)
    async function scrapeInvidious(q) {
        for(let i=1; i<=maxPages; i++) {
            if(abortController.signal.aborted) break;
            try {
                updateVec('vid', `${i}/${maxPages}`);
                // Note: using different instance for stability if needed. inv.tux.pizza is decent.
                const res = await fetch(`https://inv.tux.pizza/api/v1/search?q=${encodeURIComponent(q)}&type=video&page=${i}`, { signal: abortController.signal });
                const data = await res.json();
                
                if(!data.length) break;

                data.forEach(v => pushRaw({
                    src: 'VIDEO', title: v.title, text: `Channel: ${v.author}`, link: `https://yewtu.be/watch?v=${v.videoId}`, timestamp: v.published * 1000, color: '#ff0000'
                }));
                await new Promise(r => setTimeout(r, 500));
            } catch(e) { break; }
        }
        updateVec('vid', 'DONE');
    }

    // 4. DDG TWITTER (Single Pass - Hard to paginate without real API)
    async function scrapeDDG(q) {
        try {
            updateVec('twt', 'SCAN');
            const target = `https://html.duckduckgo.com/html/?q=${encodeURIComponent(q + " site:twitter.com")}`;
            const res = await fetch(getProxyUrl(target), { signal: abortController.signal });
            const text = await res.text();
            const doc = new DOMParser().parseFromString(text, "text/html");
            let count = 0;
            doc.querySelectorAll('.result').forEach(n => {
                const link = n.querySelector('.result__a')?.href;
                if(link && (link.includes('twitter.com') || link.includes('x.com'))) {
                    pushRaw({
                        src: 'TWITTER', title: n.querySelector('.result__a').innerText, text: n.querySelector('.result__snippet').innerText, link: link, timestamp: Date.now(), color: '#fff'
                    });
                    count++;
                }
            });
            updateVec('twt', `OK (${count})`);
        } catch(e) { updateVec('twt', 'ERR'); }
    }

    // 5. GOOGLE NEWS RSS (Single Pass - RSS doesn't paginate well)
    async function scrapeGoogleNews(q) {
        try {
            const rss = `https://news.google.com/rss/search?q=${encodeURIComponent(q)}&hl=en-US&gl=US&ceid=US:en`;
            const api = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rss)}`;
            const res = await fetch(api, { signal: abortController.signal });
            const data = await res.json();
            if(data.items) data.items.forEach(i => pushRaw({
                src: 'NEWS', title: i.title, text: i.description, link: i.link, timestamp: new Date(i.pubDate).getTime(), color: '#4285f4'
            }));
        } catch(e) { }
    }

    // --- CORE LOGIC ---
    function pushRaw(obj) { 
        state.rawResults.push(obj); 
        // Real-time counter update
        document.getElementById('count-total').innerText = state.rawResults.length;
    }

    function processResults() {
        const terms = state.query.toLowerCase().split(/\s+/).filter(t => t.length > 0);
        let perfect = 0;
        let partial = 0;
        
        const scored = state.rawResults.map(item => {
            const content = (item.title + " " + item.text).toLowerCase();
            let hits = 0;
            terms.forEach(t => { if(content.includes(t)) hits++; });
            const score = (hits / terms.length) * 100;
            return { ...item, score: score, hits: hits };
        });

        state.processedResults = scored.filter(item => {
            if(state.strict) return item.score === 100;
            return item.hits > 0;
        });

        // Sort: Score > Date
        state.processedResults.sort((a,b) => {
            if(b.score !== a.score) return b.score - a.score;
            return b.timestamp - a.timestamp;
        });

        state.processedResults.forEach(i => {
            if(i.score === 100) perfect++; else partial++;
        });

        updateCounts(state.processedResults.length, perfect, partial);
        render();
    }

    function render() {
        const feed = document.getElementById('mainFeed');
        feed.innerHTML = "";
        
        // Limit render to 500 to prevent browser lag if we found thousands
        const displaySet = state.processedResults.slice(0, 500);

        displaySet.forEach(item => {
            const terms = state.query.split(' ');
            let hTitle = item.title;
            let hText = cleanHTML(item.text); 
            
            terms.forEach(t => {
                const reg = new RegExp(`(${t})`, 'gi');
                hTitle = hTitle.replace(reg, '<mark>$1</mark>');
                hText = hText.replace(reg, '<mark>$1</mark>');
            });

            const card = document.createElement('div');
            card.className = "result-card";
            card.style.borderLeftColor = item.color;
            let relColor = item.score === 100 ? 'var(--core)' : 'var(--warn)';

            card.innerHTML = `
                <div class="rel-meter">
                    <span class="rel-val" style="color:${relColor}">${Math.floor(item.score)}%</span>
                    <span class="rel-lbl">REL</span>
                </div>
                <div class="card-content">
                    <div class="res-meta">
                        <span class="res-badge" style="background:${item.color}; color:${item.src.includes('TWITTER')?'#000':'#fff'}">${item.src}</span>
                        <span>${new Date(item.timestamp).toLocaleDateString()}</span>
                    </div>
                    <a href="${item.link}" target="_blank" class="res-title">${hTitle}</a>
                    <div class="res-snip">${hText}</div>
                    <div class="res-foot">
                        <span>${new URL(item.link).hostname}</span>
                    </div>
                </div>
            `;
            feed.appendChild(card);
        });
        
        if(state.processedResults.length > 500) {
            log(`DISPLAYING FIRST 500 OF ${state.processedResults.length} NODES`);
        }
    }

    function updateVec(id, val) {
        document.getElementById(`stat-${id}`).innerText = val;
    }

    function updateCounts(total, perf, part) {
        document.getElementById('count-total').innerText = state.rawResults.length;
        document.getElementById('count-perf').innerText = perf;
        document.getElementById('count-part').innerText = part;
    }

    function resetStats() {
        updateCounts(0,0,0);
        ['red','hn','twt','vid'].forEach(id => updateVec(id, 'IDLE'));
    }

    function cleanHTML(str) {
        const d = document.createElement('div');
        d.innerHTML = str;
        return (d.textContent || d.innerText || "").substring(0, 300) + "...";
    }
</script>
</body>
</html>
